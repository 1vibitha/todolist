<!doctype html>
<html lang="eng">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ToDos list</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/task">task</a>
              </li>

            <form class="d-flex" role="search">
              <input class="form-control  me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      {% if success %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Hello!</strong> task is added
        <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}
<div class="container my-3">
  <div class="mb-3">
    <form action="/" method="post">
      {% csrf_token %}
    <label for="title" class="form-label">Task Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Enter the task">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Task Description</label>
    <textarea class="form-control" id="desc" name="desc" col="3" rows="8"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  
</form>
</div>
<footer>
  <p class="text-center bg-dark text-light fixed-bottom my-0">
    copyright &copy; 2020 | All rigths reserved
  </p>
</footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
